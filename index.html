<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="img-background">
    <img src="images\pattern-background-mobile.svg" alt="pattern-background-mobile">
  </div>
  <div class="container">
  <div class="hero">
    <div class="img-top-box"><img class="img-top" src="images\illustration-hero.svg" alt="illustration-hero"></div>
    <div class="content">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="center">
        <div class="left">
          <img src="images\icon-music.svg" alt="illustration-hero">
        </div>  
        <div class="middle">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="right">
          <a>Change</a>
        </div>  
      </div>
      <a>Proceed to Payment</a>
      <a>Cancel Order</a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Scott Wilder</a>.
  </div>
</body>
</html>
